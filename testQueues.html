<body onload="initQueueContext()">
<div id="workingArea">
    <div>
        <h1 id="title">...</h1>
    </div>
    <div id="jsonZone">
        <div id="jsonZoneTitle">
            <label for="json">Déposez le JSON ci-dessous</label>
        </div>
        <div id="jsonZoneData">
            <textarea id="json" name="json"
                      rows="10" cols="40">
            </textarea>
        </div>
        <div id="jsonZoneButton">
            <button id="processJson" onclick="processJson()">Process</button>
        </div>
    </div>
    <div id="excelZone">
        <div id="excelZoneDivTitle">
            <label id="excelZoneTitle">Export vers Excel</label>
        </div>
        <div id="excelZoneDivData">
            <div id="excelZoneData">
                <p id="excelTable">...</p>
                <p id="excelCount">...</p>
            </div>
        </div>
    </div>
    <div id="networks">
        <a href="https://github.com/tjpb92/LearnJS">GitHub</a>
    </div>
</div>
</body>
