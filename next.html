<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Extraction des comptes utilisateur de Genesys Cloud</title>
    <script src='./js/main.js' async></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
<div id="workingArea">
    <div>
        <h1>Extraction des comptes utilisateur de Genesys Cloud</h1>
    </div>
    <div id="jsonZone">
        <div id="jsonZoneTitle">
            <label for="json">Déposez le JSON ci-dessous</label>
        </div>
        <div id="jsonZoneData">
            <textarea id="json" name="json" placeholder="{'foo':'bar'}"
                      rows="10" cols="40">
            </textarea>
        </div>
        <div id="jsonZoneButton">
            <button id="processJson" onclick="processJson()">Process</button>
        </div>
    </div>
    <div id="metrics">
        <div id="metricsDivTitle">
            <label id="metricsTitle">Métriques</label>
        </div>
        <div id="metricsDivData">
            <p id="metricsData">...</p>
        </div>
    </div>
    <div id="excelZone">
        <div id="excelZoneDivTitle">
            <label id="excelZoneTitle">Export vers Excel</label>
        </div>
        <div id="excelZoneDivData">
            <div id="excelZoneData">
                <table id="excelTable">
                    <thead id="excelTitle">
                    <tr>
                        <th>Id</th>
                        <th>Nom Complet</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Poste</th>
                        <th>Departement</th>
                        <th>Titre</th>
                        <th>Username</th>
                        <th>Division</th>
                    </tr>
                    </thead>
                    <tbody  id="excelData">
                    </tbody>
                </table>
                <p id="excelCount">... compte(s)</p>
            </div>
        </div>
    </div>
    <div id="networks">
        <a href="https://github.com/tjpb92/LearnJS">GitHub</a>
    </div>
</div>
</body>
</html>
